<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <script>
      const header = document.createElement('header');

      const shadowRoot = header.attachShadow({ mode: 'open' });

      shadowRoot.innerHTML = '<h1>Hello, Shadow DOM!</h1>';

      document.body.appendChild(header.shadowRoot.host);
    </script>
  </body>
</html>
